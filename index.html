<!DOCTYPE html>
<html>
<head>
  <title>mozilla-dawnstar</title>

  <link rel="stylesheet" href="css/normalize.css" />
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="css/font-awesome.min.css">

  <script src="http://code.jquery.com/jquery-latest.js"></script>
  <script type="text/javascript" src="js/main.js"></script>

  <link rel="stylesheet" type="text/css" href="css/DateTimePicker.css" />
  <script type="text/javascript" src="js/DateTimePicker.js"></script>
  <!--[if lt IE 9]>
    <link rel="stylesheet" type="text/css" href="css/DateTimePicker-ltie9.css" />
    <script type="text/javascript" src="js/DateTimePicker-ltie9.js"></script>
  <![endif]-->

</head>
<body>
  <div class="container">
    <div class="steps">
      <p class="step-text">1</p>
    </div>
    <form action="#" method="post">
      <div role="info">
        <label for="name">Event Name</label>
        <input type="text" name="name" placeholder="Event Name">
      </div>

      <div role="info">
        <label for="number"># of Attendees</label>
        <input type="number" min="1" max="1000" placeholder="1">
      </div>

      <div role="info">
        <!--  Date Input  -->
        <label for="date">Event Date</label>
        <input type="text" data-field="date" placeholder="10/27/14" readonly>
      </div>
      <div id="js-date-box"></div>

      <div role="submit">
        <input type="submit" value="Build Event">
      </div>
    </form>
    <div class="steps">
      <p class="step-text">2</p>
    </div>

    <div class="type-container clearfix">
      <div class="type overlay">
        <i class="fa fa-times"></i>
        <div class="overlay-on-hover">
          <p>Privacy</p>
          <p>a</p>
          <p>b</p>
          <p>c</p>
        </div>
      </div>

      <div class="type"></div>
      <div class="type overlay">
        <i class="fa fa-video-camera"></i>
        <div class="overlay-on-hover">
          <p>Video</p>
          <p>a</p>
          <p>b</p>
          <p>c</p>
        </div>
      </div>
      <div class="type"></div>
      <div class="type over-lay">
        <i class="fa fa-umbrella"></i>
        <div class="overlay-on-hover">
          <p>Make a Meme</p>
          <p>a</p>
          <p>b</p>
          <p>c</p>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
